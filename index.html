<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />

    <!-- style -->
    <link rel="stylesheet" href="./assets/styles/variables.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />

    <!-- script -->
    <script src="./assets/scripts/app.js" defer></script>

    <title>Age calculator app</title>
  </head>
  <body>
    <main class="l-main">
      <form class="l-form">
        <header class="l-header">
          <div class="m-input-box m-error">
            <label class="m-input-box__label" for="day">DAY</label>
            <input
              class="m-input-box__input m-input-box__input--day"
              type="text"
              name="day"
              placeholder="DD"
              spellcheck="false"
            />
            <span class="m-error__message m-error__message--day"></span>
          </div>
          <div class="m-input-box">
            <label class="m-input-box__label" for="month">MONTH</label>
            <input
              class="m-input-box__input m-input-box__input--month"
              type="text"
              name="month"
              placeholder="MM"
              spellcheck="false"
            />
            <span class="m-error__message m-error__message--month"></span>
          </div>
          <div class="m-input-box">
            <label class="m-input-box__label" for="year">YEAR</label>
            <input
              class="m-input-box__input m-input-box__input--year"
              type="text"
              name="year"
              placeholder="YYYY"
              spellcheck="false"
            />
            <span class="m-error__message m-error__message--year"></span>
          </div>
        </header>
        <div class="m-divider">
          <button
            class="m-divider__submit-input"
            type="submit"
            value=""
            name="submit"
          ></button>
        </div>
      </form>

      <section class="l-results">
        <h1 class="l-results__title">
          <span class="l-results__span"
            ><mark class="l-results__mark l-results__mark--years">--</mark>
            years</span
          >
          <span class="l-results__span"
            ><mark class="l-results__mark l-results__mark--months">--</mark>
            months</span
          >
          <span class="l-results__span"
            ><mark class="l-results__mark l-results__mark--days">--</mark>
            days</span
          >
        </h1>
      </section>
    </main>
  </body>
</html>
